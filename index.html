<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PremeTeam Programming & Workouts</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="bg">
      <video class="bgVideo" autoplay muted loop playsinline>
        <source src="./assets/premeteam_workouts_main.mp4" type="video/mp4" />
      </video>
      <div class="bgOverlay"></div>
      <div class="bgGlow"></div>
    </div>

    <main class="stage">
      <!-- HEADER: NO CARD AROUND IT -->
      <section class="hero">
        <h1 class="liquidTitle">PREMETEAM PROGRAMMING &amp; WORKOUTS</h1>
        <div class="subline">COMING SOON</div>
      </section>

<!-- DAILY TICKER + WORKOUT PANEL -->
<section class="workoutZone" aria-label="Daily workout">
  <div class="tickerShell">
    <div class="tickerLive">LIVE</div>
    <div class="tickerTrack">
      <div class="tickerText" id="workoutTicker">Loading today's workout...</div>
    </div>
  </div>

  <div class="workoutPanel">
    <div class="workoutHeader">
      <div class="workoutTitle" id="workoutTitle">Daily Workout</div>
      <div class="workoutDate" id="workoutDate"></div>
    </div>
    <div class="workoutBody">
      <div class="workoutCopy" id="workoutCopy">Loading...</div>
      <div class="workoutImageWrap">
        <img id="workoutImage" alt="Written workout" loading="lazy" /> 
      </div>
    </div>
  </div>
</section>

</section>

      <!-- SOCIALS: SEPARATE HORIZONTAL GLASS/SMOKE CARDS -->
      <section class="socialRow" aria-label="Social links">

<a class="glassCard" href="https://instagram.com/premeteam_hyrox" target="_blank" rel="noreferrer">
  <div class="cardLabel">Instagram</div>
  <div class="cardValue">@premeteam_hyrox</div>
</a>

<a class="glassCard" href="https://youtube.com/@premeteamfit" target="_blank" rel="noreferrer">
  <div class="cardLabel">YouTube</div>
  <div class="cardValue">@premeteamfit</div>
</a>

<a class="glassCard" href="https://tiktok.com/@premeteamhyrox" target="_blank" rel="noreferrer">
  <div class="cardLabel">TikTok</div>
  <div class="cardValue">@premeteamhyrox</div>
</a>

</section>
    </main>
  </body>
</html>
