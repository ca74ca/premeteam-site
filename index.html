<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PremeTeam Programming & Workouts</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>

  <!-- TOP HYROX TICKER -->
  <div class="topTicker" aria-label="HYROX live ticker">
    <div class="topTickerInner">
      <div class="topLivePill">HYROX</div>
      <div class="topTickerTrack">
        <div class="topTickerText" id="hyroxTicker">Loading HYROX workout...</div>
      </div>
    </div>
  </div>

    <div class="bg">
      <video class="bgVideo" autoplay muted loop playsinline>
        <source src="./assets/premeteam_workouts_main.mp4" type="video/mp4" />
      </video>
      <div class="bgOverlay"></div>
      <div class="bgGlow"></div>
    </div>

    <main class="stage">
      <!-- HEADER: NO CARD AROUND IT -->
      <section class="hero">
        <h1 class="liquidTitle">PREMETEAM PROGRAMMING &amp; WORKOUTS</h1>
        <div class="subline">COMING SOON</div>
      </section>



</section>

      <!-- SOCIALS: SEPARATE HORIZONTAL GLASS/SMOKE CARDS -->
      <section class="socialRow" aria-label="Social links">

<a class="glassCard" href="https://instagram.com/premeteam_hyrox" target="_blank" rel="noreferrer">
  <div class="cardLabel">Instagram</div>
  <div class="cardValue">@premeteam_hyrox</div>
</a>

<a class="glassCard" href="https://youtube.com/@premeteamfit" target="_blank" rel="noreferrer">
  <div class="cardLabel">YouTube</div>
  <div class="cardValue">@premeteamfit</div>
</a>

<a class="glassCard" href="https://tiktok.com/@premeteamhyrox" target="_blank" rel="noreferrer">
  <div class="cardLabel">TikTok</div>
  <div class="cardValue">@premeteamhyrox</div>
</a>

</section>
    </main>
    <script>
  (async function(){
    try {
      const res = await fetch("./workout.json", { cache: "no-store" });
      const data = await res.json();
      const tickEl = document.getElementById("workoutTicker");
      if (tickEl) tickEl.textContent = data.ticker || "";
    } catch (e) {
      const tickEl = document.getElementById("workoutTicker");
      if (tickEl) tickEl.textContent = "Workout feed unavailable.";
    }
  })();
  </script>
  <!-- FOOTER LIVE TICKER -->
  <div class="footerTicker" aria-label="Live workout ticker">
    <div class="footerTickerInner">
      <div class="footerLivePill">LIVE</div>
      <div class="footerTickerTrack">
        <div class="footerTickerText" id="workoutTicker">Loading today's workout...</div>
      </div>
    </div>
  </div>

  <script>
  (async function(){
    try {
      const res = await fetch("./workout.json", { cache: "no-store" });
      const data = await res.json();
      const tickEl = document.getElementById("workoutTicker");
      if (tickEl) tickEl.textContent = data.ticker || "";
    } catch (e) {
      const tickEl = document.getElementById("workoutTicker");
      if (tickEl) tickEl.textContent = "Workout feed unavailable.";
    }
  })();
  </script>

  <script>
  (async function(){
    try {
      const res = await fetch("./hyrox.json", { cache: "no-store" });
      const data = await res.json();
      const el = document.getElementById("hyroxTicker");
      if (el) el.textContent = data.ticker || "";
    } catch (e) {
      const el = document.getElementById("hyroxTicker");
      if (el) el.textContent = "HYROX feed unavailable.";
    }
  })();
  </script>

</body>
</html>
